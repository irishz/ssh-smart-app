<ion-header>

  <ion-navbar>
    <ion-title><ion-icon name="contacts"></ion-icon> พนักงานใหม่</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items | async">
      <h2>
        <b>{{item.name}}</b>
      </h2>
      <h3>
        <b>Position:</b> {{item.position}}</h3>
      <h3>
        <b>Department:</b> {{item.department}}</h3>
      <ion-note item-end>{{item.startdate}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
