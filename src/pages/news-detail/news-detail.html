<ion-header>

  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="{{img}}">
    <ion-card-content>
      <p style="text-align: justify;">
        {{content}}
      </p>
      <p id="news-datetime"><br>เผยแพร่เมื่อ: {{datetime}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
