<ion-content padding>
  <ion-list>
    <ion-list-header>
      ข่าวใหม่
    </ion-list-header>
    <ion-item-sliding *ngFor="let news of newss | async" #item>
      <ion-item>
        <img id="news-img" [src]="news.img" item-start>
        <h2>{{news.title}}</h2>
        <p id="news-content">{{news.content}}</p>
        <p id="news-datetime">{{news.datetime}}</p>
      </ion-item>

      <ion-item-options>
        <button ion-button color="primary" (click)="see(news)">
          <ion-icon name="eye"></ion-icon>
          อ่านต่อ..
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
