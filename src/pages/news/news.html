<ion-content padding>
  <ion-list>
    <ion-list-header>
      News
    </ion-list-header>
    <ion-item *ngFor="let news of newss | async">
      <ion-avatar item-start>
        <img [src]="news.img">
      </ion-avatar>
      <h2>{{news.title}}</h2>
      <p>{{news.message}}</p>
      <ion-note item-end>
        {{news.time}}
      </ion-note>
    </ion-item>
  </ion-list>

</ion-content>
