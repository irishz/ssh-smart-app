<ion-header>

  <ion-navbar>
    <ion-title>แก้ไขข้อมูลส่วนตัว</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1>{{userEmail}}</h1>
  <ion-list *ngFor="let i of items | async">
    <ion-item>
      <ion-label stacked>ชื่อ</ion-label>
      <ion-input type="text" value="{{i.name}}" #newName></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>ตำแหน่ง</ion-label>
      <ion-input type="text" value="{{i.position}}" #newPos></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>แผนก</ion-label>
      <ion-input type="text" value="{{i.department}}" #newDept></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>หมายเลขโทรศัพท์มือถือ</ion-label>
      <ion-input type="text" value="{{i.mobile}}" #newMobile></ion-input>
    </ion-item>
    <div *ngIf=""></div>
    <button ion-button full color="primary" (click)="update(newName.value, newPos.value, newDept.value, newMobile.value)" (click)="showToast()">
      <ion-icon name="refresh"></ion-icon> อัพเดท</button>
  </ion-list>
</ion-content>
