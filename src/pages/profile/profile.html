<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1>{{userEmail}}</h1>
  <ion-list *ngFor="let item of items | async">
    <ion-item>
      <ion-label stacked>ชื่อ</ion-label>
      <ion-input type="text" value="{{item.name}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>ตำแหน่ง</ion-label>
      <ion-input type="text" value="{{item.position}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>แผนก</ion-label>
      <ion-input type="text" value="{{item.department}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>หมายเลขโทรศัพท์มือถือ</ion-label>
      <ion-input type="text" value="{{item.mobile}}"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
