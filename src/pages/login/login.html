<ion-content id="bg" padding>
	<ion-grid style="height: 100%">
		<ion-row justify-content-center id="row">	
			<ion-col id="col-content" col-10>
					<img id="logo" src="assets/imgs/ssh-logo.png" alt="ssh-logo">
				<ion-item>
					<ion-label color="primary" floating>อีเมล</ion-label>
					<ion-input id="login-input" type="text" [(ngModel)]="user.email"></ion-input>
				</ion-item>
				<!-- <p id="eg-text">(เช่น example@suksawathospital.com)</p> -->
			
				<ion-item id="pass-form">
					<ion-label color="primary" floating>รหัสผ่าน</ion-label>
					<ion-input id="login-input" type="password" [(ngModel)]="user.password"></ion-input>
				</ion-item>
				
				<button id="btnLogin" ion-button color="primary" (click)="login(user)"outline round>เข้าสู่ระบบ<ion-icon name="checkmark-circle-outline"></ion-icon></button>
				<button id="btnRegister" ion-button color="danger" (click)="register()" outline round>สมัครสมาชิก<ion-icon name="person-add"></ion-icon></button>
				<ion-card *ngIf="isUserLoggedIn">
					<ion-card-header>{{UserInfo.username}}</ion-card-header>
					<p>{{UserInfo.email}}</p>
					<p>{{UserInfo.first_name}}</p>
				</ion-card>
				<ion-card *ngIf="!isUserLoggedIn">
					<button ion-button full (click)="loginFB()">login with facebook</button>
				</ion-card>
				<br><a (click)="resetPassword()" class="forgot-password">ลืมรหัสผ่าน?</a>  
			</ion-col>
		</ion-row>
  </ion-grid>
</ion-content>
